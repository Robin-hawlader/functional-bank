<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking page</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-6xl	font-semibold text-center mt-16">Let's get some <span class="text-indigo-600">
                mooooney</span>!!!</h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- transaction and balance -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-pink-700 rounded p-8">
                    <h3 class="text-2xl">Deposite</h3>
                    <h4 class="text-4xl">$<span id="deposit-total">000</span></h4>
                </div>
                <div class="bg-gray-700 rounded p-8">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdraw-amount">000</span></h4>
                </div>
                <div class="bg-green-700 rounded p-8">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">1240</span></h4>
                </div>
            </div>
        </section>
        <!-- withdraw and deposit -->
        <section class="mt-8 ">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-green-900 p-8 rounded">
                    <h3 class="text-2xl text-white mb-4">Please deposit</h3>
                    <div>
                        <input class="border-2 border-yellow-500 block rounded mb-4 p-2 w-3/4" type="text" name=""
                            id="deposit-input" placeholder="$ amount you want to deposit">
                        <button id="deposit-button"
                            class="bg-yellow-500 px-4 py-2 rounded font-semibold">Deposit</button>
                    </div>
                </div>

                <div class="bg-green-900 p-8 rounded">
                    <h3 class="text-2xl text-white mb-4">Please Withdraw</h3>
                    <div>
                        <input class="border-2 border-yellow-500 block rounded mb-4 p-2 w-3/4" type="text" name=""
                            id="withdraw-input" placeholder="$ amount you want to withdraw">
                        <button id="withdraw-button"
                            class="bg-yellow-500 px-4 py-2 rounded font-semibold">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="Js/banking.js"></script>
</body>

</html>
